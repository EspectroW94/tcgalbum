<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas de Yugioh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="src/css/lightbox.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1 class="game-title">Coleccionista de Cartas</h1>
            <div class="user-info">
                <span id="star-count">Estrellas: 100 ⭐</span>
                <span id="card-count">Cartas: 0 / 100</span>
            </div>
            <nav class="main-menu">
                <button id="show-collection-btn">Colección</button>
                <button id="show-shop-btn">Tienda</button>
            </nav>
            <div class="test-buttons">
                <button id="add-stars-btn">Añadir 100 Estrellas</button>
                <button id="reset-game-btn">Reiniciar Juego</button>
            </div>
        </header>

		<main id="game-screen">
			<div id="shop-view" class="shop-view"></div>
			<div id="collection-view" class="collection-view"></div>
		</main>
    </div>

    <!-- Modal de confirmación -->
    <div id="confirm-modal" class="modal-container">
        <div class="modal-content">
            <p id="confirm-message"></p>
            <div class="modal-buttons">
                <button id="confirm-yes-btn">Sí</button>
                <button id="confirm-no-btn">No</button>
            </div>
        </div>
    </div>
    
    <!-- Modal al abrir pack -->
    <div id="open-pack-modal" class="modal-container">
        <div class="modal-content">
			<button id="open-pack-ok-btn" class="modal-ok-btn">OK</button>
            <h3 id="open-pack-title">¡Has abierto un paquete!</h3>
            <div id="open-pack-card-grid" class="card-grid"></div>
        </div>
    </div>

    <!-- Modal de vista previa de pack -->
    <div id="preview-pack-modal" class="modal-container">
        <div class="modal-content">
            <div class="modal-buttons top-buttons">
                <button id="quantity-decrease">-</button>
                <span id="preview-pack-quantity">1</span>
                <button id="quantity-increase">+</button>
                <button id="preview-buy-btn">Comprar</button>
                <button id="preview-cancel-btn">Regresar</button>
            </div>
            <h3>Contenido del Paquete</h3>
            <p id="preview-pack-progress">Colección: 0/100</p> <!-- progreso de colección -->
            <div id="preview-pack-card-grid" class="card-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
	<script src="src/js/lightbox.js"></script>
	<script src="src/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
